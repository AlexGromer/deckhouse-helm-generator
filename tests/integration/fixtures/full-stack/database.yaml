apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: default
  labels:
    app.kubernetes.io/name: database
    app.kubernetes.io/component: database
spec:
  serviceName: database-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: database-headless
  namespace: default
  labels:
    app.kubernetes.io/name: database
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: database
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
