apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: app-clusterrolebinding
  labels:
    app.kubernetes.io/name: myapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-clusterrole
subjects:
  - kind: ServiceAccount
    name: app-sa
    namespace: default
